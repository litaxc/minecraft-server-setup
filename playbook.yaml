- hosts: all
  vars_prompt:
    - name: download_url
      prompt: Enter the download URL of minecraft server jar
      private: no

  tasks:
    - name: wait for ec2 ready
      block:
        - name: wait for hosts to be available
          wait_for_connection:
            timeout: 600
        - name: wait for cloud-init to complete  # noqa 301
          become: yes
          command: "grep -q 'finish: modules-final: SUCCESS:' /var/log/cloud-init.log"
          retries: 30
          delay: 10
          register: result
          until: not result.failed

    - name: install packages
      block:
        - name: update apt
          become: yes
          apt:
            update_cache: yes

        - name: install java runtime
          become: yes
          apt:
            pkg:
              - unzip
              - openjdk-16-jre-headless
      tags: pkg

    - name: download minecraft server jar
      get_url:
        url: "{{ download_url }}"
        dest: server.jar

    - name: turn on swap
      become: yes
      block:
        - name: make swapfile
          command: dd if=/dev/zero of=swapfile bs=1024 count=4096k
          args:
            creates: swapfile

        - name: make swapfile owned by root
          file:
            path: swapfile
            owner: root
            group: root
            mode: 0600

        - name: make swap
          shell: mkswap swapfile && touch swapmade
          args:
            creates: swapmade

        - name: turn on swap
          shell: swapon swapfile && touch swapturnedon
          args:
            creates: swapturnedon
      tags: swap

    - name: setup eula
      block:
        - name: check if eula.txt exists
          stat:
            path: eula.txt
          register: eula

        - name: create eula.txt
          file:
            path: eula.txt
            state: touch
            mode: 0644
          when: not eula.stat.exists

        - name: set eula
          lineinfile:
            path: eula.txt
            regexp: "eula=false"
            line: "eula=true"
      tags: eula

    - name: use existing world
      unarchive:
        src: "{{ world_archive_path }}"
        dest: .
      when: world_archive_path is defined
      tags: world

    - name: run minecraft server
      block:
        - name: copy start script
          copy:
            src: start.sh
            dest: start.sh
            mode: 0755

        - name: run start script
          command: start.sh
          environment:
            MAX_MEM: 1024m
          changed_when: false
      tags: server

    - name: setup reboot
      cron:
        name: "start minecraft server on reboot"
        special_time: reboot
        job: "start.sh"

